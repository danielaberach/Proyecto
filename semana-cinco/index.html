<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link de bt-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--sistema de grillas tiene 3 partes fundamentales

    -->

    <header class="container-fluid bg-clear">
        <div class="row">
            <img src="img/logo zayad.jpg" alt="logo empresa" class="col-8">
            <nav class="col-4">
                <ul>
                    <li class="text-danger">Rinat</li>
                    <li class="text-danger">Nuevos lanzamientos</li>
                    <li class="text-danger">Ofertas</li>
                    <li class="text-danger">Importado</li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="container">
        <div class="row">
            <img src="img/kronos.jpg" alt="guante modelo kronos azul" class="col w-25">
            <p>Modelo Kronos 10:22 Rinat, el último lanzamiento de la temporada 2024 con un diseño colorido.
                Con dorso textil, corte negativo y palma látex HG+Next. Disponible en 3 colores.
            </p>

        </div>
    </main>

</body>
